{% extends 'base.html' %}
{% block header %}
    <h2>{% block title %}USER UPDATE{% endblock %}</h2>
    {% if g.usuario %}
        <!--<a href="{{ url_for('usuario.eliminar', id = g.usuario.id) }}" id="new">Delete User</a> -->
        <a onclick="confirmarEliminar()" id="new">Delete User</a> 
    {% endif %}
{% endblock %}

{% block content %}
<div class="login">
    <form method="POST">
        <label for="nombre">USERNAME:</label>
        <input type="text" name="nombre" id="nombre" value="{{ usuario.nombre }}" required>
        <label for="img">PERFIL PHOTO:</label>
        <input type="text" name="img" id="img" value="{{ usuario.img }}" required>
        <input type="submit", value="Save">
    </form>
    <div class="back">
        <a href="{{ url_for('blog.index') }}" ><img src="{{ url_for('static', filename = 'img/volver.png') }}" alt="" class="acciones"></a></a>
    </div>
</div>

<script>
    function confirmarEliminar() {
       var resultado = window.confirm('Are you sure you want to delete this user???');
       if (resultado === true) {
           window.location.href = "/usuario/eliminar/{{ g.usuario.id }}"; 
       } 
    }        
</script>

{% endblock %}
